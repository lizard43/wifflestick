<!DOCTYPE html>
<html>

<head>
    <title>Random Trivia</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">

            <div class="back centered cardback">
                <img class="logo centered" src="images/creative.png" />
            </div>

            <div class="front centered ">
                <img class="logo centered" src="images/brain.png" />
            </div>

            <div class="slide">

                <div class="questionnumber" id="questionnumber" contenteditable="true"></div>
                <div class="category" id="category" contenteditable="true"></div>

                <div class="card">

                    <br>
                    <br>

                    <div class="question" id="question" contenteditable="true"></div>
                    <br>
                    <br>

                    <div class="label labelToggle" id="labelAnswer">Answer: </div>
                    <div class="answer" id="answer" contenteditable="true"></div>

                    <br>
                    <br>

                    <div class="label" id="next">></div>

                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.min.v1.11.1.js"></script>
    <script type="text/javascript" src="js/trivia.js"></script>

    <script>
        $('#labelAnswer').click(function () {
            $("#answer").toggle();
            $("#labelAnswer").toggle();
        });

        $('#next').click(function () {
            window.location.reload();
        });

    </script>


</body>


</html>
